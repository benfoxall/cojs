<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cojs.co</title>
    <style media="screen">
      body {font-family: monospace; max-width: 50em;margin:auto;}
      ul {padding:0;list-style: none}
      li { padding: .5em; }
      .input, .output{padding:1em;min-height: 1em;}
      .input {border-left: 2px solid #fc0; border-bottom: 1px solid #eee}
      .output {border-left: 2px solid #ccc}
      code:focus{background: #f5f5f5;outline: none}
      code { padding: 1em; display: block; }
      code.error {border-color: #c10000}
      #add { background: #f4f4f4; border:none; font-size: 1em; padding: .5em; width: 3em;height:3em;cursor: pointer; font-weight: 800;border-radius: 5px; }
      #add:hover {background: #ccc}
    </style>
  </head>
  <body>
    <ul></ul>
    <button name="add" id="add">+</button>

    <script src="esprima.js"></script>
    <script src="main.js"></script>
    <script>
      const el = document.createElement.bind(document)
      const qs = document.querySelector.bind(document)
      const qsa = document.querySelectorAll.bind(document)

      const cells = [
        'a = Math.random()',
        'b = a * 2'
      ]

      const root = qs('ul')

      // I'll probably use react or something, but for nowâ€¦
      const render = () => {
        root.innerHTML = ''
        cells.forEach((cell, i) => {
          const $li = el('li')
          const $in = el('code')
          const $out = el('code')

          $in.setAttribute('contenteditable', true)
          $in.className = 'input'
          $out.className = 'output'

          $in.innerText = cell

          $in.addEventListener('keyup', e => {
            cells[i] = $in.innerText

            $out.innerText =
            JSON.stringify(cojs.parse($in.innerText))
          })


          $li.appendChild($in)
          $li.appendChild($out)
          root.appendChild($li)
        })
      }

      render()

      qs('#add').addEventListener('click', () => {
        cells.push('// code here')
        render()
      })

    </script>
  </body>
</html>
